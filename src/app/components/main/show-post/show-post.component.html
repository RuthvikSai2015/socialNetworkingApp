<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let tempCurrPosts of printPost" class="col-md-3">
            <br>
            <div class="followers-box">
              <img src="{{ tempCurrPosts.url }}"  class="img-responsive">
              <br>
              <h5>author: </h5>
              <div class="text-black">{{ tempCurrPosts.author}}</div>
              <br>
              <h5>timestamp: </h5>
              <div class="text-black">{{ tempCurrPosts.timestamp}}</div>
              <br>
              <h5>title: </h5>
              <div class="text-black">{{ tempCurrPosts.title}}</div>
              <br>
              <h5>body: </h5>
              <div class="text-black">{{ tempCurrPosts.body}}</div>
              <br>
              <button type="submit" id="submit-comment" value="Submit">Comment</button>
              <button type="submit" id="submit-edit" value="Submit" >Edit</button>
  
            </div>
            <br>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
